<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CJR Foundation Photos</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <main>
      <!-- Responsive Navbar -->
      <div id="navbar"></div>
      <!-- Main Content -->
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/c.jpg" alt="Los Angeles" class="img-fluid" />
          </div>
          <div class="carousel-item">
            <img src="images/donateToday.jpg" alt="Chicago" class="img-fluid" />
          </div>
          <div class="carousel-item">
            <img src="images/fathersDay.jpg" alt="New York" class="img-fluid" />
          </div>
          <div class="carousel-item">
            <img
              src="images/fourthOfJuly.jpg"
              alt="New York"
              class="img-fluid"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/joinOurBoard.jpg"
              alt="New York"
              class="img-fluid"
            />
          </div>
          <div class="carousel-item">
            <img src="images/logo.jpg" alt="New York" class="img-fluid" />
          </div>
          <div class="carousel-item">
            <img
              src="images/tremorParkinsons.jpg"
              alt="New York"
              class="img-fluid"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
          aria-label="Previous Slide"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
          aria-label="Next Slide"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </main>

    <script>
      async function loadComponent(id, file) {
        const response = await fetch(file);
        document.getElementById(id).innerHTML = await response.text();
      }

      loadComponent("navbar", "components/navbar.html");
      loadComponent("footer", "components/footer.html");
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    
  </body>
</html>
