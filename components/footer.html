<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CJR Foundation Home</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/footer.css" />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <body>

    <footer class="footer-custom text-center py-3 bg-dark text-light">

      </p>

      <!-- Home link with logo -->
      <a

        href="index.html"
        title="CJR Foundation Home"

        <img
          src="images/cjrCharitableFoundationLogo.jpg"

          class="logo-img me-2"

      <a
        class="pp text-warning d-block"
        href="privacyPolicy.html"
        title="Visit our Privacy Policy"

      </a>

      <!-- Terms of Use -->
      <a
        class="tofu text-warning d-block"
        href="termsOfUse.html"
        title="Visit our Terms of Use"
      >
        Terms of Use
      </a>

      <div class="social-icons mt-2">
        <a
          href="https://facebook.com"
          title="Visit our Facebook page"
          target="_blank"
          rel="noopener"
          class="text-light me-2"

      </div>
