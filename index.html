<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CJR Foundation Home</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Responsive Navbar -->
    <div id="navbar"></div>

    <!-- Main Content Jumbotron -->
    <div class="jumbotron container my-4 text-center text-dark">
      <h1>
        <span class="brush-script">Recognizing </span>
        <strong>Essential Tremor</strong>
      </h1>
      <div class="row justify-content-center mt-4">
        <div class="col-6 col-md-3 mb-4">
          <a href="tremor.html" class="circle-link">
            <div class="circle">
              <img
                src="images/tremorHands.jpg"
                alt="Shaking hand icon"
                class="tremor"
              />
            </div>
            <p>Shaking of hands,<br />head and voice</p>
          </a>
        </div>
        <div class="col-6 col-md-3 mb-4">
          <a href="walking.html" class="circle-link">
            <div class="circle">
              <img
                src="images/walking.jpg"
                alt="Worsened by movement icon"
                class="walking"
              />
            </div>
            <p>Worsened<br />by movement</p>
          </a>
        </div>
        <div class="col-6 col-md-3 mb-4">
          <a href="allAges.html" class="circle-link">
            <div class="circle">
              <img
                src="images/allAges.jpg"
                alt="Affects people of all ages icon"
                class="all-ages"
              />
            </div>
            <p>Affects people<br />of all ages</p>
          </a>
        </div>
        <div class="col-6 col-md-3 mb-4">
          <a href="runsInFamily.html" class="circle-link">
            <div class="circle">
              <img
                src="images/runsInFamily.jpg"
                alt="Often runs in families icon"
                class="family"
              />
            </div>
            <p>Often runs<br />in families</p>
          </a>
        </div>
      </div>
      <div class="footer-text mt-3">
        MOVEMENT DISORDERS<br />POLICY COALITION
      </div>
      <div>
        
      </div>
    </div>

    <script>
      async function loadComponent(id, file) {
        const response = await fetch(file);
        document.getElementById(id).innerHTML = await response.text();
      }

      loadComponent("navbar", "components/navbar.html");
      loadComponent("footer", "components/footer.html");
    </script>
    <!-- Footer -->
    <div id="footer"></div>
  </body>
</html>
