<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CJR Foundation Home</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Responsive Navbar -->
    <div id="navbar"></div>

    <!-- Main Content Jumbotron -->
    <div>
        <div class="jumbotron text-center bg-light p-5">
            <h1 class="display-4">Get Involved</h1>
            <p class="lead mt-3">
            There are many ways to get involved with the CJR Foundation. Whether
            you want to volunteer, donate, or participate in our events, we welcome
            your support!
            </p>
        </div>
    </div>

   <script>
      async function loadComponent(id, file) {
        const response = await fetch(file);
        document.getElementById(id).innerHTML = await response.text();
      }

      loadComponent("navbar", "components/navbar.html");
      loadComponent("footer", "components/footer.html");
    </script>
    <!-- Footer -->
    <div id="footer"></div>
    </footer>
  </body>
</html>
